<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YeonBong Weather</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
        <h1 class="header__heading readable-hidden">YeonBong Weather</h1>
        <div class="header__user">
          <div class="user__info"></div>
          <div class="user__sign-in">
            <button class="sign-in__facebook" type="button">페이스북 로그인</button>
            <button class="sign-in__google" type="button">구글 로그인</button>
          </div>
          <div class="user__sign-out">
            <button>SIGN OUT</button>
          </div>
        </div>
    </header>
    <section class="location">
      <h2 class="location__heading readable-hidden">지역</h2>
      <div class="location__city">Seoul<span>SOUTH-KOREA</span></div>
      <div class="location__time">Friday, JAN 12 11AM</div>
      <div class="location__select-button" tabindex="0">도시선택</div>
      <div class="location__search">
        <label for="search" class="readable-hidden">도시 선택</label>
        <input type="search" name="search" id="search" placeholder="What City?" class="search__input">
        <ul class="search__history">
          <li>LONDON, <span>british</span><button class="history__delete-button">삭제</button></li>
          <li>LONDON, <span>british</span><button class="history__delete-button">삭제</button></li>
          <li>LONDON, <span>british</span><button class="history__delete-button">삭제</button></li>
        </ul>
      </div>
    </section>
    <section class="weather">
      <h2 class="weather__heading readable-hidden">날씨</h2>
    </section>
    <section class="weather">
      <div class="weather__degree">21</div>
      <div class="weather__condition">Sunny</div>
      <div class="weather__rainfall">28%</div>
      <div class="weather__wind">Winds ENE at 10 to 15 km/h</div>
      <ol class="weather__forecast">
        <a href="#" title="하루 뒤 날씨">
          <li class="forecast">
              <div class="forecast__day">SAT</div>
              <div class="forecast__degree"><span>18&#176;</span>&#32;&#47;&#32;<span>24&#176;</span></div>
              <div class="forecast__condition">Sunny</div>
          </li>
        </a>
        <a href="#" title="이틀 뒤 날씨">
          <li class="forecast">
              <div class="forecast__day">SAT</div>
              <div class="forecast__degree"><span>18&#176;</span>&#32;&#47;&#32;<span>24&#176;</span></div>
              <div class="forecast__condition">Sunny</div>
          </li>
        </a>
        <a href="#" title="삼일 뒤 날씨">
          <li class="forecast">
              <div class="forecast__day">SAT</div>
              <div class="forecast__degree"><span>18&#176;</span>&#32;&#47;&#32;<span>24&#176;</span></div>
              <div class="forecast__condition">Sunny</div>
          </li>
        </a>
      </ol>
    </section>
  </div>
  <script src="js/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js">
  </script>

  </script>
</body>

</html>
